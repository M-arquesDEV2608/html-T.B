<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th colspan="2">Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>R$ 3.000,00</td>
                <td>Em Estoque</td>
            </tr>
            <tr>
                <td rowspan="2">Celular</td>
                <td>R$ 5.000,00</td>
                <td>Vendido</td>
            </tr>
            <tr>
                <td>R$ 2.000,00</td>
                <td>Em Estoque</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
